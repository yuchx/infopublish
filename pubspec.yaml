name: webviewmeet_fluttertemplate
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # 添加依赖适配屏幕
  flutter_screenutil: 5.9.3
  #添加依赖
  fluttertoast: 8.2.10
  #添加获取设备信息的依赖
  device_info_plus: 9.1.2
  #webviewflutter
  webview_flutter: 4.10.0
  webview_flutter_android: any
  webview_flutter_wkwebview: any
#  flutter_inappwebview: 5.7.2+3
#  url_launcher: any
  #http
  http: 1.2.2
  shared_preferences: 2.3.4
  get_ip_address: 0.0.7
  #  get_ip: any
  #屏幕常亮
  wakelock_plus: 1.2.10
  #调节系统音量
  flutter_volume_controller: 1.3.3
#  volume_controller: 2.0.8
  #  截取屏幕
  screenshot: 3.0.0
  flutter_image_compress: any
  flutter_downloader: any
  path_provider: 2.1.5
  archive: 4.0.2 #解/压缩
  flutter_archive: 5.0.0 #解/压缩
  permission_handler: 11.3.1
  progress_dialog_null_safe: 3.0.0
  toast: 0.3.0
  #websocket
  web_socket_channel: 3.0.1
  #dio
  dio: 5.7.0
  #sqflite
  sqflite: 2.4.1
