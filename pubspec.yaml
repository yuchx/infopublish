name: webviewmeet_fluttertemplate
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # 添加依赖适配屏幕
  flutter_screenutil: 5.9.3
  #添加依赖
  fluttertoast: 8.2.10
  #添加获取设备信息的依赖
  device_info_plus: 9.1.2
  http: 1.2.2
  shared_preferences: 2.3.4
  get_ip_address: 0.0.7
  #  截取屏幕
  flutter_image_compress: any
  path_provider: 2.1.5
  permission_handler: 11.3.1
  progress_dialog_null_safe: 3.0.0
  toast: 0.3.0
  #websocket
  web_socket_channel: 3.0.1
  #dio
  dio: 5.7.0
  #sqflite
  sqflite: 2.4.1
  #添加mqtt的依赖
  mqtt_client: 10.5.1
  #  文件加密解密
  aes_crypt_null_safe: 3.0.0
  flutter_local_notifications: 18.0.1
  #  音频播放
  just_audio: 0.9.42
  encrypt: 5.0.3
  external_path: 1.0.3
  #  生成二维码
  qr_flutter: any
  ntp: any
  uuid: 4.5.1
  package_info_plus: ^8.1.2
  intl: any
  image: any

dependency_overrides:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - images/
    - files/
